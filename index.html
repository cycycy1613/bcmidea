
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CM RE Referral System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    h1, h2 {
      text-align: center;
    }
    .btn-primary {
      display: block;
      width: 100%;
      padding: 1rem;
      font-weight: bold;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .hide { display: none; }

    .profile-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ccc;
    }
    .info {
      flex-grow: 1;
      margin-left: 1rem;
    }
    .points-counter {
      background: #fde047;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-weight: bold;
      color: black;
    }
    .url-inputs {
      margin-top: 1rem;
    }
    .url-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .url-group input {
      flex-grow: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 0.5rem;
      font-size: 1rem;
    }
    .url-group button {
      background: #3b82f6;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .logout-btn {
      margin-top: 2rem;
      background: #ef4444;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>CM RE Referral System</h1>
    <button id="loginBtn" class="btn-primary">Login with Google</button>

    <div id="userDashboard" class="hide">
      <div class="profile-section">
        <div class="avatar"></div>
        <div class="info">
          <div id="userName" style="font-weight: bold; font-size: 1.2rem;">User</div>
          <div id="userJoinDate">Date Joined: --</div>
          <div id="userId">User ID: --</div>
        </div>
        <div class="points-counter" id="userPoints">000</div>
      </div>

      <div class="url-inputs" id="urlInputs"></div>
      <button class="btn-primary logout-btn" onclick="firebase.auth().signOut()">Logout</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBf_N0k7XsnCu-482nOwVuYFDZ7m7Q44gE",
      authDomain: "cm-re-referrals.firebaseapp.com",
      projectId: "cm-re-referrals",
      storageBucket: "cm-re-referrals.appspot.com",
      messagingSenderId: "675851835919",
      appId: "1:675851835919:web:9225f1800976d7818f617a"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("loginBtn").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => {
        alert("Login error: " + err.message);
      });
    };

    auth.onAuthStateChanged(async user => {
      if (!user) return;
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("userDashboard").classList.remove("hide");

      const userRef = db.collection("users").doc(user.uid);
      const snap = await userRef.get();
      if (!snap.exists) {
        await userRef.set({
          name: user.displayName,
          email: user.email,
          dateJoined: firebase.firestore.FieldValue.serverTimestamp(),
          points: 0
        });
      }

      const data = (await userRef.get()).data();
      document.getElementById("userName").textContent = data.name;
      document.getElementById("userJoinDate").textContent = "Date Joined: " + (data.dateJoined?.toDate().toDateString() || "...");
      document.getElementById("userId").textContent = "User ID: " + user.uid;
      document.getElementById("userPoints").textContent = String(data.points).padStart(3, "0");

      const urlContainer = document.getElementById("urlInputs");
      urlContainer.innerHTML = "";
      const today = new Date().toLocaleDateString();
      const submissionRef = db.collection("submissions").doc(user.uid + "_" + today);
      const submissionSnap = await submissionRef.get();
      const submitted = submissionSnap.exists ? submissionSnap.data().urls.length : 0;

      for (let i = 0; i < 5 - submitted; i++) {
        const div = document.createElement("div");
        div.className = "url-group";
        div.innerHTML = `<input type="text" placeholder="Paste post URL"><button>SUBMIT</button>`;
        const input = div.querySelector("input");
        const btn = div.querySelector("button");
        btn.onclick = async () => {
          const val = input.value.trim();
          if (!val) return alert("Please enter a URL.");
          await submissionRef.set({
            uid: user.uid,
            urls: firebase.firestore.FieldValue.arrayUnion(val),
            verified: []
          }, { merge: true });
          alert("URL submitted!");
          location.reload();
        };
        urlContainer.appendChild(div);
      }
    });
  </script>
</body>
</html>
